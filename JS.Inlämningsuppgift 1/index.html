  <body>

    <h2 class="form-title pb-5 pt-5 text-center bg-secondary text-light">Registration form</h2>
    <form class=" form-bg-clr mt-5 form1 container" id="form">
      <div class="row">
        <div class="col-md-6">
          <label>First name</label>
          <input type="text" class="form-control" id="fname">
          <p id="fname-error">&nbsp<p>
        </div>
        <div class="col-md-6">
          <label>Last name</label>
          <input type="text" class="form-control" id="lname">
          <p id="lname-error">&nbsp<p>
        </div>
      </div>
      <div class="form-row mb-3 mt-4">
        <div class="col-md-12 mb-4">
          <label>Email</label>
          <input type="email"  class="form-control" id="email">
          <p id="email-error">&nbsp<p>
        </div>
      </div>
      <button class="btn btn-primary">Submit form</button>
  </form>




  <div class="container">
    <div id="output" class="mt-5">
      
    </div>
  </div>
