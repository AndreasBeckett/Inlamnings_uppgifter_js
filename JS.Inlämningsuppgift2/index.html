<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/267afe9b58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Document</title>
</head>


<body>
    <header class="d-flex justify-content-center">
        <h1>Todo List</h1>
    </header>

    <form id="form">
        <div class=" container add-item input-group d-flex justify-content-center">
            <div class="col-7 ">
                <input type="text" id="todo-input" placeholder="Add to-do" class="form-control">
            </div>
            <button class="btn btn-secondary" id="todo-button" type="submit">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="container">
            <p id="error-text"></p>
        </div>

    </form>

    <div class="container col-5" id="todo-list">

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
